{% if articles %}
<ul>
    {% for page in articles %}
    <li>
        <a href="{% url 'rango:goto' %}?page_id={{ page.id }}">{{ page.title }}</a>
        {% if page.views > 1 %}
            ({{ page.views }} views)
        {% elif page.views == 1 %}
            ({{ page.views}} views)
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% else %}
<strong>No articles currently in category.</strong>
{% endif %}
